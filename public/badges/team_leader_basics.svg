<svg width="120" height="150" viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Ribbon -->
  <path d="M 30 120 L 30 145 L 45 135 L 60 145 L 60 120 Z" fill="url(#ribbonGradient)" filter="url(#shadow)"/>
  <path d="M 60 120 L 60 145 L 75 135 L 90 145 L 90 120 Z" fill="url(#ribbonGradient)" filter="url(#shadow)"/>
  
  <!-- Main Badge Circle -->
  <circle cx="60" cy="60" r="45" fill="url(#goldGradient)" stroke="#B45309" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="35" fill="#FFFFFF" stroke="#B45309" stroke-width="1.5"/>
  
  <!-- Decorative Stars -->
  <g fill="#FFD700" stroke="#B45309" stroke-width="0.5">
    <path d="M 25 25 L 27 30 L 32 30 L 28 33 L 30 38 L 25 35 L 20 38 L 22 33 L 18 30 L 23 30 Z"/>
    <path d="M 95 25 L 97 30 L 102 30 L 98 33 L 100 38 L 95 35 L 90 38 L 92 33 L 88 30 L 93 30 Z"/>
    <path d="M 15 75 L 17 80 L 22 80 L 18 83 L 20 88 L 15 85 L 10 88 L 12 83 L 8 80 L 13 80 Z"/>
    <path d="M 105 75 L 107 80 L 112 80 L 108 83 L 110 88 L 105 85 L 100 88 L 102 83 L 98 80 L 103 80 Z"/>
  </g>
  
  <!-- Team/People Icon -->
  <g transform="translate(60, 60)" fill="#06B6D4">
    <!-- Leader figure (center, larger) -->
    <circle cx="0" cy="-6" r="3" fill="#06B6D4"/>
    <rect x="-2" y="-2" width="4" height="8" rx="1" fill="#06B6D4"/>
    <!-- Team members (smaller, around leader) -->
    <g opacity="0.8">
      <!-- Left member -->
      <circle cx="-8" cy="-3" r="2" fill="#06B6D4"/>
      <rect x="-9" y="0" width="3" height="5" rx="0.5" fill="#06B6D4"/>
      <!-- Right member -->
      <circle cx="8" cy="-3" r="2" fill="#06B6D4"/>
      <rect x="7" y="0" width="3" height="5" rx="0.5" fill="#06B6D4"/>
      <!-- Bottom member -->
      <circle cx="0" cy="5" r="2" fill="#06B6D4"/>
      <rect x="-1" y="8" width="3" height="4" rx="0.5" fill="#06B6D4"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#B45309">
    TEAM
  </text>
  <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#B45309">
    LEADER
  </text>
  
  <!-- Achievement Text -->
  <text x="60" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#059669">
    修了証
  </text>
</svg>